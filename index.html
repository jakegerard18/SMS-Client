<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Text Client</title>
</head>
<body>
    <div class="container">
        <h1>Text Client</h1>
        <form>
            <div class="row">
                <div class="six columns">
                    <label for="recipientPhoneNumber">Recipient Phone Number:</label>
                    <input type="text" class="u-full-width" placeholder="EX: 1-555-555-5555" id="recipientPhoneNumber">
                </div>
            </div>
            <label for="message">Message:</label>
            <textarea class="u-full-width" id="message" cols="30" rows="10" placeholder="Your message here..."></textarea>
            <input type="submit" value="Send!" id="submit-btn">
        </form>
        </div>
    <script src="index.js"></script>
</body>
</html>
